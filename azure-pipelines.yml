# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '6492ac25-243b-4b63-bbda-c8f22116152c'
  imageRepository: 'skrytyzubrlearningdevopssecondedition'
  containerRegistry: 'acrdemomc.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/CHAP09/appdocker/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - task: Bash@3
      displayName: terraform init & apply
      inputs:
        targetType: 'inline'
        script: |
          export ARM_CLIENT_ID="${ARM_CLIENT_ID}"
          export ARM_CLIENT_SECRET = "${ARM_CLIENT_SERCET}"
          export ARM_TENANT_ID="${ARM_TENANT_ID}"
          ARM_SUBSCRIPTION_ID="${ARM_SUBSCRIPTION_ID}"
          
          terraform init -backend-config="backend.tfvars"
          terraform apply --auto-approve
        workingDirectory: 'CHAP09/terraform-aci'